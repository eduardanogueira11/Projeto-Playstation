<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/Css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400&display=swap" rel="stylesheet">
    <title>Playstation Store</title>
</head>

<body>
    <div class="container">
        <div class="navbar">
            <img class="logo" src="src/Img/logo (2).png">
            <nav>
                <ul id="menu-list">
                    <li class="nav-li"><a class="nav-link">Consoles</a></li>
                    <li class="nav-li"><a class="nav-link">Acess√≥rios</a></li>
                    <li class="nav-li"><a class="nav-link">Controles</a></li>
                    <li class="nav-li"><a class="nav-link">Outros</a></li>
                </ul>
            </nav>
            <img src="src/Img/menu.png" alt="botao-menu" class="menu-icone" onclick="showMenu()">
        </div>


        <div class="row">
            <div class="column-1">
                <h2>PS5 Dualshock</h2>
                <h3>Wireless Controller for Playstation</h3>
                <p>Controle Original</p>
                <h4>R$ 222,50</h4>
                <button class="buy">Comprar Agora <img src="src/Img/arrow.png" alt="seta"></button>
            </div>

            <div class="column-2">
                <img class="controller" src="src/Img/controller.png" alt="controle">
                <div class="color-box"></div>
                <button class="add-cart">
                    <img src="src/Img/add.png" alt="adicionar-ao-carrinho">
                </button>
            </div>
        </div>

        <div class="social-links">
            <img src="src/Img/fb.png" alt="logo-facebook">
            <img src="src/Img/ig.png" alt="logo-instagram">
            <img src="src/Img/tw.png" alt="logo-twitter">
        </div>

    </div>
</body>
<script src="src/Js/index.js"></script>

</html>
